{% extends "base.html" %}

{% block content %}

<h1>Paieskos pagal "{{querytxt}}" rezultatai</h1>
<br>
{% if books %}
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> {{book.author}}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Oops. Nieko neradome :(</p>
{% endif %}

{% endblock %}
