{% extends "base.html" %}

{% block content %}

<h1>Knygu sarasas</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{book.id}}">{{ book.title }}</a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>Bibliotekoje knygu nera.</p>
{% endif %}
{% endblock %}
