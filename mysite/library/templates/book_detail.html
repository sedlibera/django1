{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>

<p>Autorius: <a href="{% url 'author' book.author.pk %}">{{ book.author }} </a></p>
<p>Aprasymas: {{book.summary}}</p>
<p>ISBN: {{book.isbn}}</p>
<p>Zanras: {{book.genre.all|join:", "}}</p>

<div style="margin-left:20px;margin-top:20px">
    <h4>Kopijos:</h4>

    {% for copy in book.bookinstance_set.all %}
    <hr>
    <p class="{% if copy.status == 'a' %}text-success{% elif copy.status == 'p' %}text-danger{% else %}text-warning{% endif %}">
        {{ copy.get_status_display }}
    </p>
    {% endfor %}
</div>

{% endblock %}
